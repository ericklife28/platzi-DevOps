machine:
  node:
    version: 6.1.0
  services:
    - docker
  dependencies:
    override:
      - docker build -t platzi:DevOps .
    test:
     override:
      - docker run platzi:DevOps npm test
    deployment:
      qa: 
        branch: /feature_.*/
        commands:
          - sh deployments/qa.sh
    